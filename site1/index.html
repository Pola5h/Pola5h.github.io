<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* Add your CSS styles here */
    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
    <h2>Product List</h2>
    <div class="product">
      <span>Product 1 - $5</span>
      <button onclick="addToCart('Product 1', 5)">Add to Cart</button>
    </div>
    <div class="product">
      <span>Product 2 - $10</span>
      <button onclick="addToCart('Product 2', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <span>Product 3 - $15</span>
        <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
      </div>
      <div class="product">
        <span>Product 4 - $20</span>
        <button onclick="addToCart('Product 4', 20)">Add to Cart</button>
      </div>
  </div>

  <div>
    <h2>Shopping Cart</h2>
    <div id="cart"></div>
  </div>

  <script>
    const cart = [];

    function addToCart(productName, price) {
      const item = { productName, price };
      cart.push(item);
      displayCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      displayCart();
    }

    function displayCart() {
      const cartElement = document.getElementById('cart');
      cartElement.innerHTML = '';

      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <span>${item.productName} - $${item.price}</span>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartElement.appendChild(cartItem);
      });
    }
  </script>
</body>
</html>
