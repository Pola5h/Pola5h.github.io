<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
</head>
<body>

<script>
  let lower = 1;
  let upper = 10;
  let correct_ans = Math.floor(Math.random() * (upper - lower + 1)) + lower;
  let attempts = 3;

  for (let i = 1; i <= attempts; i++) {
    let userGuess = parseInt(prompt(`Enter a number between ${lower} and ${upper} (Attempt ${i}):`));

    if (userGuess === correct_ans) {
      alert('Congratulations! You guessed the correct number.');
      break;
    } else if (userGuess < correct_ans) {
      alert('Correct answer is greater!');
    } else {
      alert('Correct answer is smaller!');
    }

    if (i === attempts) {
      alert(`You have used all your attempts. The correct number was ${correct_ans}. You lose!`);
    }
  }
</script>

</body>
</html>
